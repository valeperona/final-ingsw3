# SonarCloud Configuration
sonar.projectKey=francotalloneucc_final-ingsw3
sonar.organization=francotalloneucc

# Project metadata
sonar.projectName=Final IngSw3 - Job Application Platform
sonar.projectVersion=1.0

# Source directories
sonar.sources=APIs/UserAPI,tf-frontend/src
sonar.tests=APIs/UserAPI/tests

# Test file patterns
sonar.test.inclusions=**/test_*.py,**/*.spec.ts

# Exclusions (apply to sources)
sonar.exclusions=**/tests/**,**/node_modules/**,**/venv/**,**/dist/**,**/coverage/**,**/__pycache__/**,**/migrations/**,**/environment*.ts,**/main.ts,**/main.server.ts,**/server.ts,**/app.config*.ts,**/app.routes*.ts,**/*.interface.ts

# Python specific
sonar.python.version=3.12
sonar.python.coverage.reportPaths=APIs/UserAPI/coverage.xml

# TypeScript/Angular specific
sonar.typescript.lcov.reportPaths=tf-frontend/coverage/tf-frontend/lcov.info
sonar.javascript.lcov.reportPaths=tf-frontend/coverage/tf-frontend/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate - No esperar resultado para no bloquear pipeline
sonar.qualitygate.wait=false

# New Code definition - Cambiar a "Overall Code"
# Opciones:
# - number_of_days: días hacia atrás (ej: 365 = 1 año, cubre todo el proyecto)
# - previous_version: desde la última versión
# - reference_branch: desde el merge con rama principal
sonar.newCode.referenceBranch=main

# SonarCloud Configuration
sonar.projectKey=francotalloneucc_final-ingsw3
sonar.organization=francotalloneucc

# Project metadata
sonar.projectName=Final IngSw3 - Job Application Platform
sonar.projectVersion=1.0

# Source directories
sonar.sources=APIs/UserAPI,tf-frontend/src
sonar.tests=APIs/UserAPI/tests,tf-frontend/src/app

# Test file patterns
sonar.test.inclusions=**/test_*.py,**/*.spec.ts,**/*.test.ts

# Exclusions (apply to sources)
sonar.exclusions=**/tests/**,**/node_modules/**,**/venv/**,**/dist/**,**/coverage/**,**/__pycache__/**,**/migrations/**

# Python specific
sonar.python.version=3.12
sonar.python.coverage.reportPaths=APIs/UserAPI/coverage.xml

# TypeScript/Angular specific
sonar.typescript.lcov.reportPaths=tf-frontend/coverage/tf-frontend/lcov.info
sonar.javascript.lcov.reportPaths=tf-frontend/coverage/tf-frontend/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true

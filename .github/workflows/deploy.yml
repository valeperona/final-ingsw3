name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: final-ingsoft3-2025-480515
  REGION: us-central1
  REGISTRY_HOST: us-central1-docker.pkg.dev
  REPOSITORY: cloud-run-source-deploy

jobs:
  build-userapi:
    name: Build Backend Image
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: final-ingsoft3-2025-480515
      REGION: us-central1
      REGISTRY_HOST: us-central1-docker.pkg.dev
    outputs:
      image: ${{ steps.publish.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: final-ingsoft3-2025-480515

      - name: Configure Docker auth
        run: gcloud auth configure-docker $REGISTRY_HOST

      - id: vars
        run: |
          IMAGE="${REGISTRY_HOST}/${PROJECT_ID}/${REPOSITORY}/userapi:${GITHUB_SHA}"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Build backend image
        run: docker build -t ${{ steps.vars.outputs.image }} ./APIs/UserAPI

      - name: Push backend image
        run: docker push ${{ steps.vars.outputs.image }}

      - id: publish
        run: echo "image=${{ steps.vars.outputs.image }}" >> $GITHUB_OUTPUT

  deploy-qa:
    name: Deploy Backend to QA
    needs: build-userapi
    runs-on: ubuntu-latest
    environment:
      name: qa
    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: userapi-qa
          image: ${{ needs.build-userapi.outputs.image }}
          region: us-central1
          env_vars: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            EMAIL_USER=${{ secrets.EMAIL_USER }}
            EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
            INTERNAL_SERVICE_API_KEY=${{ secrets.INTERNAL_SERVICE_API_KEY }}
            ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
            ALGORITHM=${{ secrets.ALGORITHM }}
          flags: --allow-unauthenticated --add-cloudsql-instances=final-ingsoft3-2025-480515:us-central1:userapi-db --service-account=userapi-service-account@final-ingsoft3-2025-480515.iam.gserviceaccount.com --clear-env-vars --clear-secrets

  deploy-production:
    name: Deploy Backend to Production
    needs:
      - deploy-qa
      - build-userapi
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: userapi
          image: ${{ needs.build-userapi.outputs.image }}
          region: us-central1
          env_vars: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            EMAIL_USER=${{ secrets.EMAIL_USER }}
            EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
            INTERNAL_SERVICE_API_KEY=${{ secrets.INTERNAL_SERVICE_API_KEY }}
            ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
            ALGORITHM=${{ secrets.ALGORITHM }}
          flags: --allow-unauthenticated --add-cloudsql-instances=final-ingsoft3-2025-480515:us-central1:userapi-db --service-account=userapi-service-account@final-ingsoft3-2025-480515.iam.gserviceaccount.com --clear-env-vars --clear-secrets

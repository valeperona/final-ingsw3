# pytest.ini
[tool:pytest]
# Configuración para que pytest funcione bien con FastAPI y async
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers personalizados para organizar tests
markers =
    unit: Tests unitarios rápidos
    integration: Tests de integración
    slow: Tests que tardan más tiempo
    api: Tests de endpoints de API
    auth: Tests de autenticación
    dev: Tests útiles durante desarrollo

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Para tests async
asyncio_mode = auto

# Filtros de warnings (para no ver warnings molestos)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-exclude=venv/*
    --cov-exclude=tests/*
    --cov-exclude=temp_files/*
    --cov-exclude=temp_registrations/*
    --cov-exclude=uploaded_cvs/*
    --cov-exclude=profile_pictures/*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio_mode = auto